<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#e0dfe3;
    font-family:Arial;
}
.calculator{
    background:#3a4452;
    padding:20px;
    border-radius:10px;
}
input{
    width:60px;
    height:60px;
    margin:6px;
    border:none;
    border-radius:8px;
    font-size:20px;
    background:#4a5568;
    color:#fff;
    cursor:pointer;
}
.display{
    width:260px;
    text-align:right;
    font-size:35px;
    background:#222;
}
.equal{width:132px;}
</style>
</head>

<body>
<div class="calculator">
    <input class="display" id="display" disabled><br>
    <input value="AC" onclick="clr()">
    <input value="DE" onclick="del()">
    <input value="." onclick="add('.')">
    <input value="/" onclick="add('/')"><br>

    <input value="7" onclick="add('7')">
    <input value="8" onclick="add('8')">
    <input value="9" onclick="add('9')">
    <input value="-" onclick="add('-')"><br>

    <input value="4" onclick="add('4')">
    <input value="5" onclick="add('5')">
    <input value="6" onclick="add('6')">
    <input value="+" onclick="add('+')"><br>

    <input value="1" onclick="add('1')">
    <input value="2" onclick="add('2')">
    <input value="3" onclick="add('3')">
    <input value="*" onclick="add('*')"><br>

    <input value="0" onclick="add('0')">
    <input value="00" onclick="add('00')">
    <input value="=" class="equal" onclick="calc()">
</div>

<script>
let d = document.getElementById("display");
function add(v){ d.value += v; }
function clr(){ d.value = ""; }
function del(){ d.value = d.value.slice(0,-1); }
function calc(){ d.value = eval(d.value); }
</script>
</body>
</html>
